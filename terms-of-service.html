<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Terms of Service - MARASSI Transport & Logistics">
    <meta name="keywords" content="terms of service, legal terms, MARASSI logistics">
    <meta name="robots" content="INDEX,FOLLOW">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terms of Service - MARASSI Transport & Logistics</title>
    <link rel="shortcut icon" href="assets/images/logo/favicon.png">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/satoshi.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <div id="header"></div>

    <section class="breadcrumb py-140 tw-pt-206-px mb-0 bg-img" data-background-image="assets/images/thumbs/breadcrumb-bg.png">
        <div class="container">
            <div class="text-center">
                <span class="splitTextStyleTwo text-main-600 border-bottom border-main-600 fst-italic fw-bold tw-text-lg cursor-small" data-i18n="breadcrumb.legal"></span>
                <h1 class="splitTextStyleOne text-white tw-mt-1 cursor-big" data-i18n="breadcrumb.terms_of_service"></h1>
            </div>
        </div>
    </section>

    <section class="py-140">
        <div class="container">
            <div class="max-w-800-px mx-auto">
                <div class="tw-mb-12">
                    <h2 class="tw-mb-6 cursor-big" data-i18n="terms_of_service.title"></h2>
                    <p class="text-neutral-600 cursor-small" data-i18n="terms_of_service.last_updated"></p>
                </div>

                <div class="tw-mb-10">
                    <h3 class="tw-mb-4 cursor-big" data-i18n="terms_of_service.section_1.title"></h3>
                    <p class="text-neutral-900 cursor-small" data-i18n="terms_of_service.section_1.description"></p>
                </div>

                <div class="tw-mb-10">
                    <h3 class="tw-mb-4 cursor-big" data-i18n="terms_of_service.section_2.title"></h3>
                    <p class="text-neutral-900 cursor-small tw-mb-4" data-i18n="terms_of_service.section_2.description"></p>
                    <ul class="tw-ps-6 tw-mb-4">
                        <li class="text-neutral-900 cursor-small tw-mb-2" data-i18n="terms_of_service.section_2.items.0"></li>
                        <li class="text-neutral-900 cursor-small tw-mb-2" data-i18n="terms_of_service.section_2.items.1"></li>
                        <li class="text-neutral-900 cursor-small tw-mb-2" data-i18n="terms_of_service.section_2.items.2"></li>
                        <li class="text-neutral-900 cursor-small tw-mb-2" data-i18n="terms_of_service.section_2.items.3"></li>
                        <li class="text-neutral-900 cursor-small tw-mb-2" data-i18n="terms_of_service.section_2.items.4"></li>
                    </ul>
                </div>

                <div class="tw-mb-10">
                    <h3 class="tw-mb-4 cursor-big" data-i18n="terms_of_service.section_3.title"></h3>
                    <p class="text-neutral-900 cursor-small tw-mb-4" data-i18n="terms_of_service.section_3.description"></p>
                    <ul class="tw-ps-6 tw-mb-4">
                        <li class="text-neutral-900 cursor-small tw-mb-2" data-i18n="terms_of_service.section_3.items.0"></li>
                        <li class="text-neutral-900 cursor-small tw-mb-2" data-i18n="terms_of_service.section_3.items.1"></li>
                        <li class="text-neutral-900 cursor-small tw-mb-2" data-i18n="terms_of_service.section_3.items.2"></li>
                        <li class="text-neutral-900 cursor-small tw-mb-2" data-i18n="terms_of_service.section_3.items.3"></li>
                    </ul>
                </div>

                <div class="tw-mb-10">
                    <h3 class="tw-mb-4 cursor-big" data-i18n="terms_of_service.section_4.title"></h3>
                    <p class="text-neutral-900 cursor-small" data-i18n="terms_of_service.section_4.description"></p>
                </div>

                <div class="tw-mb-10">
                    <h3 class="tw-mb-4 cursor-big" data-i18n="terms_of_service.section_5.title"></h3>
                    <p class="text-neutral-900 cursor-small" data-i18n="terms_of_service.section_5.description"></p>
                </div>

                <div class="tw-mb-10">
                    <h3 class="tw-mb-4 cursor-big" data-i18n="terms_of_service.section_6.title"></h3>
                    <p class="text-neutral-900 cursor-small" data-i18n="terms_of_service.section_6.description"></p>
                </div>

                <div class="tw-mb-10">
                    <h3 class="tw-mb-4 cursor-big" data-i18n="terms_of_service.section_7.title"></h3>
                    <p class="text-neutral-900 cursor-small" data-i18n="terms_of_service.section_7.description"></p>
                </div>

                <div class="tw-mb-10">
                    <h3 class="tw-mb-4 cursor-big" data-i18n="terms_of_service.section_8.title"></h3>
                    <div class="bg-neutral-50 tw-p-6 tw-rounded-lg">
                        <p class="text-neutral-900 cursor-small tw-mb-2"><strong>Email:</strong> <span data-i18n="terms_of_service.section_8.email"></span></p>
                        <p class="text-neutral-900 cursor-small tw-mb-2"><strong>Phone:</strong> <span data-i18n="terms_of_service.section_8.phone"></span></p>
                        <p class="text-neutral-900 cursor-small"><strong>Address:</strong> <span data-i18n="terms_of_service.section_8.address"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div id="footer"></div>

    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
                // Initialize header-dependent elements after header is loaded
                if (typeof window.initHeaderDependentElements === 'function') {
                    window.initHeaderDependentElements();
                }
                if (typeof window.initCustomGsapElements === 'function') {
                    window.initCustomGsapElements();
                }
            })
            .catch(error => console.error('Error loading header:', error));
    </script>

    <script>
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            })
            .catch(error => console.error('Error loading footer:', error));
    </script>

    <script src="assets/js/jquery-3.7.1.min.js"></script>
    <script src="assets/js/gsap.min.js"></script>
    <script src="assets/js/phosphor-icon.js"></script>
    <script src="assets/js/boostrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
